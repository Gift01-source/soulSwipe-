{% extends "base.html" %}

{% block title %}Register - SoulSwipe{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Welcome Back tp SoulSwipe</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email/username">Email or Username</label>
                    <input type="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center;">Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--accent-color);">Sign up</a></p>
            <p style="margin-top: 1.5rem; text-align: center;"><a href=" style="color: var(--accent-color);">Lost Password?</a></p>
        </div>
    </div>
